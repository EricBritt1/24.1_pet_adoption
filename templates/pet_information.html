{% extends 'base.html' %}
{% block content %}
<h1>{{pet.name}}</h1>
{% if pet.photo_url %}
<img src = "{{pet.photo_url}}" width="300px" height="300px">
{% endif %}
<h2> Species: {{pet.species}} 
    {% if pet.age %}
    Age: {{pet.age}}
    {% endif %}
</h2>
</br>
<button><a href="/pet_information/{{pet.id}}/edit">Edit</a></button>
<button><a href="/">Return</a></button>
{% endblock %}
