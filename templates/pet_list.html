{% extends 'base.html' %}

{% block content %}
<h1> Pets </h1>
<ul>
{% for pet in pets %}
<li>
    {% if pet.photo_url %}
    <img src = "{{pet.photo_url}}" width="300px" height="300px">
    {% endif %}
{% if pet.available == True %}
    <b><a href = "/pet_information/{{pet.id}}">{{pet.name}} is AVAILABLE!</a></b>
    {% else %}
    <a href = "/pet_information/{{pet.id}}">{{pet.name}} is no longer available!</a>
{% endif %}
</li>
{% endfor %}
</ul>
{% endblock %}
